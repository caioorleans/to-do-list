<h1>To Do List</h1>
<h2>O quê você gostaria de fazer hoje?</h2>

<input
  #newItem
  placeholder="Adicione um item"
  (keyup.enter)="addItem(newItem.value);
  newItem.value=''"
  id="addItemInput"
/>
<button (click)="addItem(newItem.value)">Adicionar</button>

<ul>
  <li *ngFor="let item of allItems">
    <app-item (remove)="removeItem(item)" [item]="item"></app-item>
  </li>
</ul>
