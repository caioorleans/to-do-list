<div class="container__item">
  <div class="container__checkbox">
    <input
    [id]="item.descricao"
    type="checkbox"
    [checked]="item.feito"
    (click)="updateItemValor()"
    />
    <label [for]="item.descricao" [ngClass]="item.feito ? 'item-feito' : ''">{{item.descricao}}</label>
  </div>

  <div class="container__delete-button">
      <img (click)="remove.emit()" src="https://cdn-icons-png.flaticon.com/512/126/126468.png">
  </div>
</div>
